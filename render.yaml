services:
  # Web service for Django application
  - type: web
    name: fofis
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && bash build_render.sh
    startCommand: gunicorn fofis_project.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DJANGO_SETTINGS_MODULE
        value: fofis_project.settings
      - key: DATABASE_URL
        fromDatabase:
          name: fofis-db
          property: connectionString
    disk:
      name: fofis-media
      mountPath: /opt/render/project/src/media
      sizeGB: 1

databases:
  # PostgreSQL database
  - name: fofis-db
    databaseName: fofis
    user: fofis
    plan: free
    region: frankfurt

